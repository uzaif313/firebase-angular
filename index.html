<!DOCTYPE html>
<html ng-app="fireapp">
<head>
	<title>Firebase Application</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>		
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src="js/angularfire.min.js"></script>	
	<script src="js/app.js"></script>			
	<script src="js/script.js"></script>			
</head>
<body>
	<div class="container" ng-controller="BioCtrl">
		<div class="row col-md-6 col-md-offset-3">
			<form class="form" >
				<div class="form-group">
					<label>Name</label>
					<input type="text" ng-model="bio.name" class="form-control"/>
				</div>

				<div class="form-group">
					<label>Few Words About You</label>
					<input type="text" ng-model="bio.info" class="form-control"/>
				</div>

				<div class="form-group">
					<input type="submit" value="{{btnName}}"  class="btn btn-primary form-control"    ng-click=" addBio(bio)">
					<input type="hidden" ng-model="bio.key"/>
				</div>
			</form>	
		</div>
		<div class="col-md-12">
			<div ng-show="load" class="alert alert-info">
				<p> Data is Loading </p>
			</div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="(key,item) in bios">
					<h3 class="list-group-heading">{{item.name}}</h1>
					<p class="list-group-text">{{item.info}}</p>
					<button class="btn btn-danger" ng-click="deleteInfo(key,$index)">Delete</button>
					<button class="btn btn-info" ng-click="editInfo(key,item)">update</button>
				</li>
			</ul>		
		</div>
	</div>
</body>
</html>
